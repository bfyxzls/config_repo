spring:
  cloud.config:
    allowOverride: true
    overrideNone: false
    overrideSystemProperties: false
  profiles.active: development

eureka:
  instance:
    statusPageUrlPath: /manage/info
    healthCheckUrlPath: /manage/status
    preferIpAddress: false
  client:
    fetchRegistry: true
    registryFetchIntervalSeconds: 5
    healthcheck:
      enabled: true
---
spring:
  profiles: dev-eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:6761/eureka

---
spring:
  profiles: devops-eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureserver:6761/eureka