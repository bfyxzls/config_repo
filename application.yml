spring:
  cloud.config:
    allowOverride: true
    overrideNone: false
    overrideSystemProperties: false
  profiles.active: development

eureka:
  instance:
    statusPageUrlPath: /manage/info
    healthCheckUrlPath: /manage/status
    preferIpAddress: false
  client:
    fetchRegistry: true
    registryFetchIntervalSeconds: 5
    healthcheck:
      enabled: true

feign.okhttp.enabled: true
feign.hystrix.enabled: false #索性禁用Feign的Hystrix


---
spring:
  profiles: dev-eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://${MY_IP:localhost}:6761/eureka

---
spring:
  profiles: svt-eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureserver:6761/eureka